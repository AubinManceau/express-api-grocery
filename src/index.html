<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 500px;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .message .username {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .message .timestamp {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 5px;
    }

    .message .text {
      padding: 10px;
      border-radius: 15px;
      word-wrap: break-word;
    }

    .message .sent .text {
      background-color: #DCF8C6;
      align-self: flex-start;
    }

    .message .received .text {
      background-color: #F1F0F0;
      align-self: flex-end;
    }

    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 15px;
      font-size: 14px;
    }

    .input-container button {
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 15px;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages">
      <!-- Messages will appear here -->
    </div>

    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Write a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Simulate a username for the current user
    const username = "User" + Math.floor(Math.random() * 1000);
    const userColor = getRandomColor();

    // Recevoir un message et l'afficher dans le chat
    socket.on('receiveMessage', (messageData) => {
      const { username: senderUsername, message, timestamp, userColor } = messageData;

      const messageElement = document.createElement('div');
      messageElement.classList.add('message', 'received');

      // Username
      const usernameElement = document.createElement('div');
      usernameElement.classList.add('username');
      usernameElement.textContent = senderUsername;

      // Timestamp
      const timestampElement = document.createElement('div');
      timestampElement.classList.add('timestamp');
      timestampElement.textContent = new Date(timestamp).toLocaleTimeString();

      // Message text
      const messageTextElement = document.createElement('div');
      messageTextElement.classList.add('text');
      messageTextElement.textContent = message;

      messageElement.appendChild(usernameElement);
      messageElement.appendChild(timestampElement);
      messageElement.appendChild(messageTextElement);

      // Don't display the message if it's sent by the current user
      if (senderUsername !== username) {
        document.getElementById('messages').appendChild(messageElement);
      }
      scrollToBottom();
    });

    // Envoyer un message
    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;

      if (message.trim() !== '') {
        const timestamp = new Date().toISOString();

        // Add message to the chat (sent message)
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'sent');

        const usernameElement = document.createElement('div');
        usernameElement.classList.add('username');
        usernameElement.textContent = username;

        const timestampElement = document.createElement('div');
        timestampElement.classList.add('timestamp');
        timestampElement.textContent = new Date(timestamp).toLocaleTimeString();

        const messageTextElement = document.createElement('div');
        messageTextElement.classList.add('text');
        messageTextElement.textContent = message;

        messageElement.appendChild(usernameElement);
        messageElement.appendChild(timestampElement);
        messageElement.appendChild(messageTextElement);

        document.getElementById('messages').appendChild(messageElement);
        scrollToBottom();

        // Emit message to the server
        socket.emit('sendMessage', { username, message, timestamp, userColor });

        messageInput.value = ''; // Clear input field
      }
    }

    // Scroll to the bottom of the messages
    function scrollToBottom() {
      const messagesContainer = document.getElementById('messages');
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Helper function to generate random color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
